<script>
    document.domain = '247-inc.net';
    window.addEventListener(
        "message",
        onReceiveAction,
        false
    );

        if(event.data.elemtID)
            eval(event.data.elemtID);
        if(event.data.javascript){
            eval(event.data.javascript);
            javascrFunction();
        }

    }
</script>
